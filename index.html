<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodu App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="app-container">
        <header>
            <div class="app-header-1">
                <a href="#" class="logo"><i class="fas fa-utensils"></i>Foodu</a>

                <input type="search" name="meal" id="meal" placeholder="Search Meal">

                <div class="icons">
                    <a href="#" target="_blank" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-shopping-cart"></a>
                </div>

                
            </div>
            <div class="app-header-2">
                <nav class="app-nav">
                    <a href="#home" target="_blank" class="">Home</a>
                    <a href="#menu" target="_blank" class="">Menu</a>
                    <a href="#gallery" target="_blank" class="">Gallery</a>
                    <a href="#review" target="_blank" class="">Review</a>
                    <a href="#contact" target="_blank" class="">Contact</a>
                    <a href="#order" target="_blank" class="">Order</a>
                </nav>

                <div class="menu-flip">
                    <a href="#" class="fas fa-bars" id="menu-bars"></a>
                </div>
            </div>
        </header>
        
    </div>
</body>
</html>
